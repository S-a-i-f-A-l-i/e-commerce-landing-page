<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Market</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/01654392fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <div>
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a href="index.html" class="main-header__brand">
          <img
            src="images/logo.svg"
            alt="uHost - Your favorite hosting company"
          />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <label><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" placeholder="search" />
          </li>
          <li class="main-nav__item">
            <a href="#electronices">Electronics</a>
          </li>
          <li class="main-nav__item">
            <a href="#jewelries">Jewelry</a>
          </li>
          <li class="main-nav__item main-nav__item--cta">
            <a href="#"><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <label><i class="fa-solid fa-magnifying-glass"></i></label>
          <input type="search" placeholder="search" />
        </li>
        <li class="mobile-nav__item">
          <a href="#electronices">Electronics</a>
        </li>
        <li class="mobile-nav__item">
          <a href="#jewelries">Jewelry</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </li>
      </ul>
    </nav>

    <main class="container">
      <div id="slider"></div>
      <section class="top-deals">
        <h1>Today's Deals</h1>
        <div class="top-deals__items"></div>
      </section>
      <section class="categories">
        <h1 class="categories__title">CATEGORIES</h1>
        <div class="categories__items">
          <div class="categories__item">
            <div>
              <img src="./images/electronics_category.jpg" alt="electronic" />
            </div>
            <h3>Electronic</h3>
          </div>
          <div class="categories__item">
            <div>
              <img src="./images/jewelry_caterogy.jpg" alt="jewelry" />
            </div>
            <h3>Jewelry</h3>
          </div>
          <div class="categories__item">
            <div>
              <img src="./images/mans_category.avif" alt="electronics" />
            </div>
            <h3>Men's</h3>
          </div>
          <div class="categories__item">
            <div>
              <img src="./images/womens_category.jpg" alt="women's" />
            </div>
            <h3>Women's</h3>
          </div>
        </div>
      </section>
      <section class="best-seller">
        <h1>Best Seller Products</h1>
        <div class="slider-container">
          <div class="slider">
            <div class="slider-items"></div>
          </div>
          <button class="prev-btn" onclick="slide(-1)">Previous</button>
          <button class="next-btn" onclick="slide(1)">Next</button>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer__links">
          <li class="main-footer__link">
            <a href="https://s-a-i-f-a-l-i.github.io/" target="_blank"
              >Page Code</a
            >
          </li>
          <li class="main-footer__link">
            <a href="https://s-a-i-f-a-l-i.github.io/" target="_blank"
              >My Portfolio</a
            >
          </li>
          <li class="main-footer__link">
            <a
              href="https://drive.google.com/file/d/1TY4QHsdz4FrapEZ96M5TSRhOuuXk6Sw8/view?usp=sharing"
              target="_blank"
              >My Resume</a
            >
          </li>
          <li class="main-footer__link">
            <a href="https://github.com/S-a-i-f-A-l-i" target="_blank"
              >hire me!</a
            >
          </li>
        </ul>
      </nav>
    </footer>
